<!DOCTYPE html>
<html>
<head>
<title>libgdx - it's good for you</title>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  <div class="container" style="">  
    <div id="header"></div>
    
    <!-- Content -->
    <div class="row">
		<div class="span10 offset1" id="feed">
		</div>
	</div>
	
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
	google.load("feeds", "1");
	</script> 
	<script>
	function fetchFeed() {
	   var feed = new google.feeds.Feed("http://www.badlogicgames.com/wordpress/?feed=rss2");
	   feed.setNumEntries(3);
	   feed.load(function(result) {
	      if (!result.error) {
	      var container = $("#feed");
	      for (var i = 0; i < result.feed.entries.length; i++) {
	        var entry = result.feed.entries[i];
	        var item = $(document.createElement("div")); //.addClass("well");
	        item.html('<h2><a href="' + entry.link + '">' + entry.title + "</a></h2>" +
	                  "<h5>" + entry.author + ", " + entry.publishedDate + "</h5>" + 
	                  entry.content +
	                  '<a href="' + entry.link + '#disqus_thread">Comments</a><hr></hr>');        
	        container.append(item);
	        }
	      }
	   });
	}
	fetchFeed();
	</script> 
    <!-- Content -->
    
    <hr></hr>
    <div id="footer">
    </div>
  </div>
  <script>
    $(function() {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
	var disqus_shortname = 'badlogicgames'; // required: replace example with your forum shortname
	(function () {
		var s = document.createElement('script'); s.async = true;
		s.type = 'text/javascript';
		s.src = '//' + disqus_shortname + '.disqus.com/count.js';
		(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
	}());
  </script>
</body>
</html>
